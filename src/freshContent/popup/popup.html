<!DOCTYPE html>
<html data-preload>

<head>
  <meta charset="utf-8">
  <script src="../starRating.js"></script>
  <script src="popup.js" type="module"></script>
  <link rel="stylesheet" href="/styles/popup.css">
  <link rel="stylesheet" href="/styles/components/switch.css">
  <link rel="stylesheet" href="/styles/components/share.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
</head>

<body>
  <div id="banana"></div>

  <header class="header">

    <input id="searchListInput" class="header__search" type="text" placeholder="Kurs suchen..." autofocus>

    <a id="fsr-link-2" class="header__icon-2" target="_blank">
      <img id="fsr-icon-2">
    </a>

    <a id="fsr-link-1" class="header__icon-1" target="_blank">
      <img id="fsr-icon-1">
    </a>

    <div class="dropdown">
      <button id="btn-studiengang" class="dropdown__btn">
        <img src="../../assets/icons/arrow_down.png">
      </button>
      <div id="dropdown-studiengang" class="dropdown__content">
        <!-- items will be dynamically added based on config in popup.js-->
      </div>
    </div>

  </header>

  <main id="list" class="list">
    <!-- list entries are being injected here dynamically with js  -->
  </main>

  <footer class="footer">
    <div id="settings-footer-bar-icons" class="footer__links">
      <a id="selma" class="footer__link" href="https://selma.tu-dresden.de/" target="_blank">
        <img class="settings-img" src="../../assets/icons/selma.png">
      </a>
      <a id="eportal" class="footer__link" href="https://eportal.med.tu-dresden.de/" target="_blank">
        <img class="settings-img" src="../../assets/icons/ePortal.png">
      </a>
      <a id="moodle" class="footer__link" href="https://elearning.med.tu-dresden.de/moodle/my/" target="_blank">
        <img class="settings-img" src="../../assets/icons/moodle.png">
      </a>
      <a id="opal" class="footer__link" href="https://bildungsportal.sachsen.de/opal/" target="_blank">
        <img class="settings-img" src="../../assets/icons/OPAL.png">
      </a>
      <a id="qis" class="footer__link" href="https://qis.dez.tu-dresden.de/" target="_blank">
        <img class="settings-img invert" src="../../assets/icons/his.png">
      </a>
      <a id="matrix" class="footer__link" href="https://matrix.tu-dresden.de/" target="_blank">
        <img class="settings-img" src="../../assets/icons/element.svg">
      </a>
      <a id="msx" class="footer__link" href="https://msx.tu-dresden.de/owa/#path=/mail" target="_blank">
        <img class="settings-img" src="../../assets/icons/owa.png">
      </a>
      <a id="cloud" class="footer__link" href="https://cloudstore.zih.tu-dresden.de/" target="_blank">
        <img class="settings-img invert" src="../../assets/icons/cloud.png">
      </a>
      <a id="je" class="footer__link" href="https://jexam.inf.tu-dresden.de/" target="_blank">
        <img class="settings-img invert" src="../../assets/icons/jE.png">
      </a>
      <a id="gitlab" class="footer__link" href="https://gitlab.mn.tu-dresden.de" target="_blank">
        <img class="settings-img" src="../../assets/icons/gitlab.png">
      </a>
      <a id="orsee" class="footer__link" href="https://zep.psych.tu-dresden.de/orsee/public/index.php" target="_blank">
        <img class="settings-img invert" src="../../assets/icons/TUD_1.png">
      </a>
      <a id="geoportal" class="footer__link" href="https://geoportal.sachsen.de/cps/karte.html?showmap=true" target="_blank">
        <img class="settings-img" src="../../assets/icons/sachsenatlas.ico">
      </a>
      <a id="swdd" class="footer__link" href="https://www.studentenwerk-dresden.de/mensen/speiseplan/" target="_blank">
        <img class="settings-img" src="../../assets/icons/mensa.png">
      </a>
    </div>
    <div class="footer__bar bar">
      <div id="saved_clicks" class="bar__statistics">
      </div>

      <div class="bar__auto-login">
        <p>AutoLogin</p>
        <label class="switch settings-icon">
          <input type="checkbox" id="switch">
          <span class="slider round"></span>
        </label>
      </div>

        <a id="share" class="bar__share">
          <img class="list-img" src="../../assets/icons/share.png">
        </a>

        <a id="settings" class="bar__settings">
          <img class="list-img" src="../../assets/icons/cog.png">
        </a>
    </div>

  </footer>
</body>
</html>
